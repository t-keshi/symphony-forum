name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 準備
      - name: Checkout code
        uses: actions/checkout@v2

      - name: node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: yarn install
        run: yarn install

      - name: firebase-toolsをインストール
        run: yarn add firebase-tools

      - name: Firestoreエミュレータをインストール
        run: yarn run setup

      - name: エミュレータの起動
        run: yarn run emulator &

      - name: エミュレータの起動待機...
        run: sleep 10

      #firebase deploy
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SYMPHONY_FORUM }}'
          channelId: live
          projectId: symphony-forum
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
